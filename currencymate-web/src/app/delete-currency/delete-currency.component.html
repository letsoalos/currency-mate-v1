<div class="card">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <button class="btn-close float-end" data-dismiss="modal" (click)="closeModal()">
              <span aria-hidden="true" class="float-end"></span>
            </button>
          </div>
        </div>
      </div>
      <h5 class="text-center fw-bold mb-4">Deleting Currency Pair</h5>
      <p class="text-center">Are you sure you want to delete curremcy pair record <span class="fw-bold">ZAR/{{model.code}}</span> with rate <span class="fw-bold">{{model.exchangeRateToZAR}}</span>?</p>
    </div>
    <div class="card-footer">
      <div class="row my-3">
        <div class="col-6">
          <button class="btn btn-outline-danger form-control" data-dismiss="modal" (click)="closeModal()">
            Cancel
          </button>
        </div>
        <div class="col-6">
          <button 
                class="btn btn-success form-control" 
                data-dismiss="modal" 
                (click)="onSubmit()" 
                [disabled]="!form.valid">
            Yes, Continue
          </button>
        </div>
      </div>
    </div>
  </div>
